
<div ng-controller="SwipeCtrl" data-ng-init="retrieve( 1 )">

	<div style="position: absolute;left: 0px;">
		<a ng-click="refresh()" title="next list" style="cursor: pointer;">
			<img src="images/reload.png" style="width:64px;height:64px;margin-right:0px;">
		</a>
	</div>
	<div style="margin-left: 64px;">
		<ul id="nav">
			<li style='width: 20%;'><a ui-sref="words">List</a></li>
			<li style='width: 20%;'><a href="http://ckbch.org/_chboard/bbs/board.php?bo_table=m2_1">PC version</a></li>
		</ul>
	</div>
	<div style="position: absolute;right: 0px;">
		<a ng-click="prev()" title="next list" style="cursor: pointer;">
			<img src="images/prev.png" style="margin-right:0px;">
		</a>
		<a ng-click="next()" title="next list" style="cursor: pointer;">
			<img src="images/next.png" style="margin-right:0px;">
		</a>
	</div>

	<ul rn-carousel rn-carousel-indicator="true" id="carousel1">
    <li ng-repeat="item in words">
			<div style="background-image:url({{ item.img }});" id="carousel_msg1">
      	<p style='margin-top: 0px;margin-left: 10px;color:#ffffff; padding-top: 5px;'>{{ item.title }} </p>
				<div id="container1">
					<div id="block1">_</div>
				<div>    
				<div id="center_align1">
					<a ng-click="open(item);" class="myButton" style="width:50px">Video</a>
					<a ng-click="sendSns('facebook')" class="myButton" style="width:50px">Facebook</a>
				<div>    
			</div>
    </li>
  </ul>
</div>

<script type="text/javascript">
	var height = $(window).height();
	var top1 = height - 170;
	$("#center_align1").css({
	   "position" : "absolute",
	   "top" : top1
	});
	
</script>
